<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vitrine da Loja • ConnectItapira</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./vitrine.css" />
</head>
<body>
  <div class="vitrine">
    <header class="vitrine-topbar">
      <div class="vitrine-topbar__inner">
        <div class="brand">
          <span class="brand-badge">CI</span>
          <span id="storeNameTop">Vitrine</span>
        </div>
        <div class="vitrine-topbar__actions">
          <a class="btn btn-ghost" href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar
          </a>
        </div>
      </div>
    </header>

    <main class="vitrine-main">
      <section class="vitrine-hero">
        <p class="vitrine-hero__kicker">Comércio Local</p>
        <h1 id="storeName">Carregando loja...</h1>
        <p id="storeDescription" class="vitrine-hero__lead"></p>
        <div id="storeMeta" class="vitrine-hero__meta"></div>
        <div id="storeActions" class="vitrine-hero__actions"></div>
      </section>

      <section class="vitrine-toolbar">
        <div>
          <h2>Produtos</h2>
          <p class="muted">Escolha um item e finalize o pedido pelo WhatsApp.</p>
        </div>
        <div id="categoryChips" class="category-chips"></div>
      </section>

      <section>
        <div id="productsGrid" class="products-grid"></div>
      </section>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="./vitrine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
