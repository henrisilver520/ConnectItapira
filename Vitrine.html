<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vitrine da Loja • ConnectItapira</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./vitrine.css" />
</head>
<body>
  <div class="vitrine">
    <header class="vitrine-topbar">
      <div class="vitrine-topbar__inner">
        <div class="brand">
          <span class="brand-badge">CI</span>
          <span id="storeNameTop">Vitrine</span>
        </div>
        <div class="vitrine-topbar__actions">
          <a class="btn btn-ghost" href="index.html">
            <i class="fa-solid fa-arrow-left"></i>
            Voltar
          </a>
        </div>
      </div>
    </header>

   <main class="vitrine-main">
  <div class="shop-top__inner">
    <img
      id="storeLogo"
      class="shop-logo"
      src="https://via.placeholder.com/160x60?text=LOGO"
      alt="Logo da loja"
    />
  </div>
  <!-- SLIDER / BANNER -->
  <section class="ad-slider" aria-label="Anúncios da loja">
    <div class="ad-slider__track" id="adSliderTrack">
      <!-- Você pode trocar as imagens depois ou preencher via JS -->
      <article class="ad-slide">
        <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1600&auto=format&fit=crop" alt="Anúncio 1">
      </article>
      <article class="ad-slide">
        <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1600&auto=format&fit=crop" alt="Anúncio 2">
      </article>
      <article class="ad-slide">
        <img src="https://images.unsplash.com/photo-1542838132-92c53300491e?q=80&w=1600&auto=format&fit=crop" alt="Anúncio 3">
      </article>
    </div>

    <!-- pontinhos (opcional) -->
    <div class="ad-dots" id="adDots" aria-hidden="true">
      <span class="dot is-active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- NOME + CTA (compacto, em vez do hero antigo) -->
  <section class="shop-head">
    <div class="shop-head__title">
<h1 id="storeNameH1" class="shop-name">Carregando loja...</h1>
      <p id="storeDescription" class="shop-desc"></p>
    </div>
    <div id="storeActions" class="shop-actions"></div>
  </section>

  <!-- CATEGORIAS (scroll horizontal) -->
  <nav class="cats" aria-label="Categorias">
    <div id="categoryChips" class="cats-scroll"></div>
  </nav>

  <!-- PRODUTOS -->
  <section class="products">
    <div class="products__head">
      <h2 class="products__title">Nossos Produtos</h2>
      <p class="products__sub">Escolha um item e finalize o pedido pelo WhatsApp.</p>
    </div>

    <div id="productsGrid" class="products-grid"></div>
  </section>

</main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="./vitrine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
