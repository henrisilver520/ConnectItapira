<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ConnectItapira • Login</title>

    <!-- Opcional: Bootstrap só para grid -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
   
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <main class="auth">
      <div class="auth-shell container">
        <header class="auth-header">
          <h1 class="auth-title">ConnectItapira</h1>
          <p class="auth-subtitle">Acesse ou crie sua conta</p>
        </header>

        <div class="row g-4 auth-grid">
          <!-- LOGIN -->
          <section class="col-12 col-lg-5">
            <div class="card auth-card">
              <div class="card-body">
                <h2 class="card-title auth-card-title">Entrar</h2>

                <form id="loginForm" class="auth-form" novalidate>
                  <div class="field">
                    <label for="loginEmail">Email</label>
                    <input
                      type="email"
                      id="loginEmail"
                      placeholder="seuemail@exemplo.com"
                      autocomplete="email"
                      required
                    />
                  </div>

                  <div class="field">
                    <label for="loginPassword">Senha</label>
                    <input
                      type="password"
                      id="loginPassword"
                      placeholder="Sua senha"
                      autocomplete="current-password"
                      minlength="6"
                      required
                    />
                  </div>

                  <button type="submit" class="btn-primary w-100">
                    Entrar
                  </button>

                  <p id="loginMessage" class="message" role="status" aria-live="polite"></p>
                </form>
              </div>
            </div>
          </section>

          <!-- CADASTRO -->
          <section class="col-12 col-lg-7">
            <div class="card auth-card">
              <div class="card-body">
                <h2 class="card-title auth-card-title">Criar conta</h2>

                <form id="registerForm" class="auth-form" novalidate>
                  <div class="grid-2">
                    <div class="field">
                      <label for="newName">Nome</label>
                      <input type="text" id="newName" required placeholder="Seu nome" />
                    </div>

                    <div class="field">
                      <label for="newUsername">Email</label>
                      <input
                        type="email"
                        id="newUsername"
                        required
                        placeholder="seuemail@exemplo.com"
                        autocomplete="email"
                      />
                    </div>
                  </div>

                  <div class="grid-2">
                    <div class="field">
                      <label for="newPassword">Senha</label>
                      <input
                        type="password"
                        id="newPassword"
                        required
                        minlength="6"
                        placeholder="Mínimo 6 caracteres"
                        autocomplete="new-password"
                      />
                    </div>

                    <div class="field">
                      <label for="phoneNumber">Celular</label>
                      <input
                        type="tel"
                        id="phoneNumber"
                        required
                        placeholder="(11) 99999-9999"
                        autocomplete="tel"
                      />
                    </div>
                  </div>

                  <div class="grid-2">
                    <div class="field">
                      <label for="birthYear">Ano de nascimento</label>
                      <input
                        type="number"
                        id="birthYear"
                        required
                        min="1900"
                        max="2100"
                        placeholder="Ex.: 1998"
                      />
                    </div>

                    <div class="field">
                      <label for="maritalStatus">Estado civil</label>
                      <select id="maritalStatus" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                      </select>
                    </div>
                  </div>

                  <div class="grid-2">
                    <div class="field">
                      <label for="gender">Sexo</label>
                      <select id="gender" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                      </select>
                    </div>

                    <div class="field">
                      <label for="cityState">Cidade-Estado</label>
                      <input
                        type="text"
                        id="cityState"
                        required
                        placeholder="Itapira-SP"
                      />
                    </div>
                  </div>

                  <div class="grid-2">
                    <div class="field">
                      <label for="profession">Profissão</label>
                      <input
                        type="text"
                        id="profession"
                        required
                        placeholder="Ex.: Comerciante"
                      />
                    </div>

                    <div class="field">
                      <label for="profileImage">Foto de perfil (opcional)</label>
                      <input type="file" id="profileImage" accept="image/*" />
                      <small class="help">PNG/JPG (recomendado até 2MB).</small>
                    </div>
                  </div>

                  <button type="submit" class="btn-primary w-100">
                    Cadastrar
                  </button>

                  <p id="registerMessage" class="message" role="status" aria-live="polite"></p>
                </form>
              </div>
            </div>
          </section>
        </div>

        <footer class="auth-footer">
          <small>© ConnectItapira</small>
        </footer>
      </div>
    </main>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="./login.js"></script>
  </body>
</html>
